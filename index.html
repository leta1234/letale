<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Prestige Luxury | 私人顶级定制目录</title>
    
    <!-- 性能与 SEO -->
    <meta name="description" content="全球顶级奢侈品私人供应目录，50,000+ 在库单品。">
    <link rel="preconnect" href="https://images.unsplash.com">

    <!-- Facebook Pixel (基础追踪代码) -->
    <script>
      !function(f,b,e,v,n,t,s)
      {if(f.fbq)return;n=f.fbq=function(){n.callMethod?
      n.callMethod.apply(n,arguments):n.queue.push(arguments)};
      if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
      n.queue=[];t=b.createElement(e);t.async=!0;
      s=b.getElementsByTagName(e)[0];
      s.parentNode.insertBefore(t,s)}(window, document,'script',
      'https://connect.facebook.net/en_US/fbevents.js');
      
      // 重要：请将下面的 'YOUR_PIXEL_ID' 替换为你真正的 Facebook 像素 ID
      fbq('init', 'YOUR_PIXEL_ID'); 
      fbq('track', 'PageView');
    </script>
    <noscript>
      <img height="1" width="1" style="display:none" src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1" />
    </noscript>

    <!-- UI 框架与字体 -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      window.tailwind.config = {
        theme: {
          extend: {
            fontFamily: { 
              serif: ['"Playfair Display"', 'serif'], 
              sans: ['"Inter"', 'sans-serif'] 
            },
            colors: { 
              gold: '#C5A059' 
            }
          }
        }
      }
    </script>
    <style>
      body { 
        margin: 0; 
        background-color: #FDFCFB; 
        overflow-x: hidden; 
        -webkit-font-smoothing: antialiased; 
      }
      #root { min-height: 100vh; }
      /* 隐藏滚动条但保留滚动功能 */
      .scroll-hide::-webkit-scrollbar {
        display: none;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/",
        "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
