<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Prestige Luxury | Global Concierge</title>

    <!-- ================= 性能预连接（安全提速） ================= -->
    <link rel="preconnect" href="https://connect.facebook.net" crossorigin />
    <link rel="preconnect" href="https://cdn.tailwindcss.com" crossorigin />
    <link rel="preconnect" href="https://aistudiocdn.com" crossorigin />
    <link rel="preconnect" href="https://esm.sh" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- ================= Meta / Facebook Pixel Code ================= -->
    <script>
      !(function (f, b, e, v, n, t, s) {
        if (f.fbq) return;
        n = f.fbq = function () {
          n.callMethod
            ? n.callMethod.apply(n, arguments)
            : n.queue.push(arguments);
        };
        if (!f._fbq) f._fbq = n;
        n.push = n;
        n.loaded = true;
        n.version = "2.0";
        n.queue = [];
        t = b.createElement(e);
        t.async = true;
        t.src = v;
        s = b.getElementsByTagName(e)[0];
        s.parentNode.insertBefore(t, s);
      })(
        window,
        document,
        "script",
        "https://connect.facebook.net/en_US/fbevents.js"
      );

      // ⚠️ 换成你真实的 Pixel ID
      fbq("init", "YOUR_PIXEL_ID");
      fbq("track", "PageView");
    </script>
    <!-- ================= End Meta Pixel Code ================= -->

    <!-- Tailwind CDN（当前阶段保留，安全） -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind runtime config（仅 CDN 模式使用） -->
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              serif: ['"Playfair Display"', "serif"],
              sans: ['"Inter"', "sans-serif"],
            },
            colors: {
              nobel: {
                gold: "#C5A059",
              },
            },
          },
        },
      };
    </script>

    <!-- Global styles -->
    <style>
      body {
        margin: 0;
        background-color: #fdfcfb;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
      }
      ::-webkit-scrollbar {
        width: 0px;
      }
      .scroll-hide::-webkit-scrollbar {
        display: none;
      }
    </style>

    <!-- Import maps -->
    <script type="importmap">
      {
        "imports": {
          "react": "https://aistudiocdn.com/react@^19.2.0",
          "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
          "react/": "https://aistudiocdn.com/react@^19.2.0/",
          "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.24",
          "lucide-react": "https://aistudiocdn.com/lucide-react@^0.553.0",
          "@react-three/fiber": "https://esm.sh/@react-three/fiber@^9.5.0",
          "@react-three/drei": "https://esm.sh/@react-three/drei@^10.7.7",
          "three": "https://esm.sh/three@^0.182.0"
        }
      }
    </script>

    <link rel="stylesheet" href="/index.css" />
  </head>

  <body>
    <div id="root"></div>

    <!-- noscript 必须在 body 中（Vite 合规 + Pixel 完整） -->
    <noscript>
      <img
        height="1"
        width="1"
        style="display: none"
        src="https://www.facebook.com/tr?id=YOUR_PIXEL_ID&ev=PageView&noscript=1"
      />
    </noscript>

    <script type="module" src="/index.tsx"></script>
  </body>
</html>
